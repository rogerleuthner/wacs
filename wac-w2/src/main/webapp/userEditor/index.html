<!doctype html>
<html lang="en" data-ng-app="userEditor">

<head>
	<meta charset="utf-8">
	<title>User Editor</title>
	<link rel="stylesheet" href="/wac-w1/3rd/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/wac-w1/shr/css/wac.css"/>
	<link rel="stylesheet" href="/wac-w1/3rd/ico/ionicons.min.css"/>
	<link rel="stylesheet" href="/wac-w1/shr/css/mfb.css"/>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="/wac-w1/shr/css/spinner.css"/>		
	<!-- override some of the bootstrap defaults to compress the app -->
	<style>	
		.container {
			margin: 0;
			padding: 0;
		}
		
		.well {
			padding-top: 5px;
			padding-bottom: 10px;
		}
	</style>
</head>

<body>	
	<div id='init-failure' style='display:none;'></div>
	<div id='initializing' class='spinner-frame'></div>		
	
	<div class="container">
		<div id="errModal" class="modalDialog">
			<div>
				<div id='message' style="padding: 5px;">
				</div>
				<button class="btn btn-primary" style="float:none;"
					onclick='document.getElementById("errModal").style.display = "none"'>Dismiss</button>	
			</div>
		</div>
		<div id="confirmModal" class="modalDialog">
			<div>
				<div id='cmessage' style="padding: 5px;">
				</div>
				<button id="confirmModalButton" class="btn btn-primary" style="float:none;">Yes</button>					
				<button class="btn btn-primary" style="float:none;"
					onclick='document.getElementById("confirmModal").style.display = "none"'>No</button>	
			</div>
		</div>		
		<data-ng-view></data-ng-view>
	</div>
	
	<script src="/wac-w1/3rd/ng/1.3.0/angular.min.js"></script>
	<script src="/wac-w1/3rd/ng/1.3.0/angular-route.min.js"></script>
	<script src="/wac-w1/3rd/ng/1.3.0/angular-resource.min.js"></script>
	
	<script src="/wac-w1/3rd/underscore-min.js"></script>
	<script src="/wac-w1/3rd/ng/restangular-1.4.0.min.js"></script>
	<script src="/wac-w1/3rd/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
	
	<script src='/wac-w1/3rd/owf-widget__v7.17.0-36761876.js'></script>		
	<script src="/wac-w1/util/WSApi.js"></script>
	<script src='/wac-w1/util/WAC.js'></script>		
	
	<script src="js/app.js"></script>
	<script src="js/UserController.js"></script>
	<script src="js/UserDirectives.js"></script>
	<script src="js/ModalController.js"></script>

</body>


</html>
