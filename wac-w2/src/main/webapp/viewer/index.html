<html>
<head>
	<link rel="stylesheet" href="/wac-w1/shr/anno/css/index.css"/>
	<link rel="stylesheet" href="/wac-w1/shr/css/dragdrop.css"/>
	<link rel="stylesheet" href="/wac-w1/3rd/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/wac-w1/shr/css/wac.css"/>
	<link rel="stylesheet" href="/wac-w1/shr/css/spinner.css"/>
	<link rel="stylesheet" href="viewer.css"/>

<title>Viewer</title>	
</head>

<body class='nopixannotatable pictureviewer' onbeforeunload="return shutdown();">		
	<div id='init-failure' style='display:none;'></div>
	<div id='initializing' class='spinner-frame'></div>		
	<div id="errModal" class="modalDialog">
		<div>
        	<h2>Failed to convert the file/link</h2>		
	        <p><div id='message'></div>
	        </p>
			<button class="btn btn-primary" onclick='dismissMess();'>Dismiss</button>
        </div>	
	</div>	
	
	<div class='wac-droppable dropChute' >
		Drop Images Here From Asset Manager
	</div>

	<div id='running'>
        <h4 style='opacity: 0.5'>&nbsp;&nbsp;-or- Choose a currently shared graphic to collaborate with:</h4>
			<ul id='sharedList'>
			</ul>
	</div>
	<div id='canContainer'>
		<canvas id="waccanvas" class="coveringCanvas"></canvas>
	</div>
	<div id="output"></div>
</body>

<script src='/wac-w1/shr/anno/js/cat.min.js'></script>	
<script src='/wac-w1/shr/anno/js/tfreehand.js'></script>

<script src="/wac-w1/util/WSApi.js"></script>
<script src='/wac-w1/util/WAC.js'></script>	
<script src="/wac-w1/shr/SlideInMenu.js"></script>
<script src='/wac-w1/shr/mnu/FixedMenu.js'></script>
<script src="/wac-w1/util/WACanno.js"></script>
<script src="/wac-w1/shr/js/dragdrop.js"></script>

<script src="viewer.js"></script>

</html>
